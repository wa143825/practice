<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>康养旅居宝</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/public.css">
    <link rel="stylesheet" href="./style/sign.css">
    <link rel="stylesheet" href="./style/slide-unlock.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
</head>
<body>
    <div class="signtitle">
        <h3>找回密码</h3>
    </div>

    <div class="box setting ">
        <ul>
            <li>
                手机：<input type="text" name="" id="" placeholder="请填写您的手机号">
            </li>
        </ul>
        <div id="slider">
            <div id="slider_bg"></div>
            <span id="label">>></span> <span id="labelTip">拖动滑块验证</span> 
        </div>
        <p class="forget"><a href="">请输入完整手机号</a></p>
        <button class="signbutton loginout">立即认证</button>
    </div>
</body>
<script src="./js/jquery-3.2.1.min.js"></script>
<script src="./js/slideunlock.js"></script>
<script>
     $(function () {
        var slider = new SliderUnlock("#slider",{
				successLabelTip : "验证通过"	
			},function(){
				alert("验证成功");
        	});
        slider.init();
    })
</script>
</html>
