<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>康养旅居宝</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/public.css">
    <link rel="stylesheet" href="./style/sign.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
</head>
<body>
    <div class="signtitle">
        <h3>请输入用户信息注册或登录</h3>
    </div>

    <div class="box setting">
        <ul>
            <li>
               国家或地区： <span>
               <select>
                    <option value="">身份证</option>
                    <option value="">驾驶证</option>
               </select>
            </span>
            </li>
            <li>
                手机：<input type="text" name="" id="" placeholder="请填写您的手机号">
            </li>
            <li>
                邀请人电话：<input type="text" name="" id="" placeholder="填写被邀请人手机号(选填)">
            </li>
        </ul>
        <div class="loginbtn">
            <div class="logbtn">
                登录
            </div>
            <div class="signbtn">
                注册
            </div>
            <div class="clearfloat"></div>
        </div>
        <p class="protocol">点击注册代表你已阅读并同意<a href="">康养旅居宝协议</a></p>
    </div>
</body>

</html>
