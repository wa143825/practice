<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>康养旅居宝</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/public.css">
    <link rel="stylesheet" href="./style/my.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
</head>
<body>
    <div class="main">
        <div class="myavatar">
            <div class="my1">
                <div>
                    <div class="avatar">
                        <img src="./img/avatar.jpg" alt="">
                    </div>
                    <div class="name">
                        <span class="color">134****8725</span> <br>
                        <p>超级会员 &nbsp; 粉丝数: <span class="color">2300</span></p>
                    </div>
                </div>
                <i class="iconfont icon-bell"></i>
            </div>
            <div class="my2">
                <p>昨日预期收益(积分)</p>
                <span>5000</span>
            </div>
            <div class="my3">
                <div class="left">
                    <p>总积分</p>
                    <span>5,003.11</span>
                </div>
                <div class="right">
                    <p>累计奖励(积分)</p>
                    <span>500.12</span>
                </div>
            </div>
        </div>
        <div class="dateil cashout">
            <p>佣金：<span class="color">3000元</span></p>
            <input type="button" value="提现">
        </div>
        
        <div class="dateil orderdateil">
            <h4>我的订单</h4>
            <div class="myorder">
                <div class="order-title">
                    <span class="left">
                        新手专享90天
                    </span>
                    <span style="float: right;">
                        2018/09/27 12:10:03
                    </span>
                </div>
                <div class="order-card">
                    <img src="./img/vip_card.png" alt="">
                    <div class="order-card-right">
                        <p>奖励：获得积分+1%</p>
                        <p>预期总奖励积分***</p>
                        <p>已获得***奖励积分</p>
                    </div>
                </div>
                <div class="order-detail">
                    <p>公寓<span>158</span>元/间夜 | 限量999份/1份起订 | 不可提前入驻</p>
                    <p>产品：公寓 份数<span>50</span>份 共计：<span>350</span>元</p>
                </div>
                <input type="button" value="托管转租">
                
            </div>
            
        </div>
    </div>
    <ul class="buttom">
        <li><a href=""><i class="iconfont icon-home"></i><br> 首页</a></li>
        <li><a href=""><i class="iconfont icon-addhouse"></i><br>公寓预定</a></li>
        <li><a href=""><i class="iconfont icon-points"></i><br>积分商城</a></li>
        <li><a href=""><i class="iconfont icon-account"></i><br>我的</a></li>
    </ul>
</body>

</html>
