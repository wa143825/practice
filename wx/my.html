<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>康养旅居宝</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/public.css">
    <link rel="stylesheet" href="./style/my.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
</head>
<body>
    <div class="main">
        <div class="myavatar">
            <div class="left">
                <div class="avatar">
                    <img src="./img/avatar.jpg" alt="">
                </div>
                <div class="name">
                    134****8725 <br>
                    <span>昨日可预期奖励(积分)</span>
                </div>
            </div>
            <i class="iconfont icon-bell"></i>
        </div>
        <div class="dateil freelogin">
            <div>
                <h4>绑定账号</h4>
                <span>绑定微信账号，开启免登录...</span>    
            </div>
            <i class="iconfont icon-arrow"></i>
        </div>
        <div class="dateil">
            <div class="myorder">
                <h4>我的订单</h4>
                <ul class="orderdateil">
                    <li><img src="./img/vip_card.png" alt=""></li>
                    <li><i class="iconfont icon-idcard"></i><p>会员卡</p>  </li>
                    <li><i class="iconfont icon-house"></i><p>住<span>50</span> 天</p>  </li>
                    <li><i class="iconfont icon-infoban"></i><p>不可提前预定</p> </li>
                </ul>
            </div>
            <div class="myprice">
                <div class="left">
                    <p>单价：<span>138元/晚</span>  </p>
                    <p>奖励：无或者积分+1%</p>
                    <p>预期总奖励积分*** </p>
                </div>
                <div class="right">
                    <p>共计：<span>13800</span></p>
                    <p>&nbsp;</p>
                    <p>已获得***奖励积分</p>
                </div>
            </div>
            <div class="increase">
                <h4>鑫农源基地收益走势图</h4>
                <ul>
                    <li>
                        <p><span>57</span>%</p>
                        <p>每月增长率</p>
                        <div class="block" style="background:#db741f"></div>
                        <p>月租</p>
                    </li>
                    <li>
                        <p><span>57</span>%</p>
                        <p>每月增长率</p>
                        <div class="block" style="background:#19a3d0"></div>
                        <p>季租</p>
                    </li>
                    <li>
                        <p><span>57</span>%</p>
                        <p>每月增长率</p>
                        <div class="block" style="background:#57cc75"></div>
                        <p>年租</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <ul class="buttom">
        <li><a href=""><i class="iconfont icon-home"></i><br> 首页</a></li>
        <li><a href=""><i class="iconfont icon-addhouse"></i><br>公寓预定</a></li>
        <li><a href=""><i class="iconfont icon-points"></i><br>积分商城</a></li>
        <li><a href=""><i class="iconfont icon-account"></i><br>我的</a></li>
    </ul>
</body>

</html>
