<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>康养旅居宝</title>
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/public.css">
    <link rel="stylesheet" href="./style/apart.css">
    <link rel="stylesheet" href="./style/swiper.min.css">
</head>
<body>
    <div class="main">
        <div class="apartList">
            <li>
                <img src="./img/img1.jpg" alt="">
                <div class="dateils">
                    <p>北京通州运河度假村</p>
                    <p>成华区</p>
                    <p>2居/80平米/宜住3人</p>
                    <p></p>
                </div>
            </li>
        </div>
        <div class="dateil day">
            <h4 style="margin:0">入住天数</h4> 
            <div class="add">
                <button>+</button>
                <input type="text" value="1" />
                <button>-</button>
            </div>
        </div>
        <div class="dateil">
            <h4>入住时间</h4>
            <ul class="time">
                <li>30天</li>
                <li>60天</li>
                <li>一年后</li>
            </ul>
            <div class="tip">预定入住需提前7天联系客服</div>
        </div>
        <div class="dateil">
            <ul class="selects">
                <li>
                    <div class="select">
                        <i class="iconfont icon-confirm"></i>
                    </div>
                    <div style="width:100%;">
                        <p>是否可提前使用</p>
                        <div class="ios-checkbox">
                            <input type="checkbox" onchange="change()" id="ios-checkbox" checked='1'  name="emulate-ios-button" class="raw-checkbox">
                            <label for="ios-checkbox" class="emulate-ios-button"></label>
                        </div>
                        <p class="tip">按时入住有更多奖励积分哦</p> 
                    </div>
                </li>
                <li>
                    <div class="select">
                        <i class="iconfont icon-confirm"></i>
                    </div>
                    <p>预期奖励积分:<span>2460</span></p>
                </li>
            </ul>
        </div>
    </div>
    <ul class="buttom orderconfirm">
        <li class="price"><s>￥360 </s>会员价：￥ <span>240</span></li>
        <li class="now"><a href="">提交订单</a></li>
    </ul>
</body>
<script src="./js/jquery-3.2.1.min.js"></script>
<script src="./js/swiper.min.js"></script>
<script src="./js/swiperTab.js"></script>
<script>
let ioscheckbox = document.querySelector('#ios-checkbox').checked
function change(){
    ioscheckbox = ioscheckbox ? false : true;
}
</script>
</html>
